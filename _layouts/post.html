---
layout: default
---


<div class="row" style="margin-top: 15%;">
<!-- main content area -->
<div class="col-sm-2" style="position:relative; left: -20px">
       <nav id="toc" data-spy="affix" data-offset-top="326"  data-toggle="toc" style="margin-top:5px"></nav>
</div>
<div class="col-sm-9 col-sm-offset-1">
  <div class="content post">
    <h1 class="post-title" data-toc-skip>{{ page.title }}</h1>
    <div class="post-date">
      <time>{{ page.date | date_to_string }}</time>ãƒ»{{ page.content_type }}
    </div>
    {{ content }}
    
  </div>
</div>


<!-- add after bootstrap.min.css -->
<link rel="stylesheet" href="https://cdn.rawgit.com/afeld/bootstrap-toc/v0.3.0/dist/bootstrap-toc.min.css">
<!-- add after bootstrap.min.js -->
<script src="https://cdn.rawgit.com/afeld/bootstrap-toc/v0.3.0/dist/bootstrap-toc.min.js"></script>
